<div id="app"></div>

<script type="module">
  import { mountApp, h, reactive } from './src/index.js'
  const App = {
    // 这里的变量被响应式处理，
    // !!!这个例子也说明了，vue的响应式更新是以组件级别进行处理的，也就是一整个data
    data: reactive({
      count: 0
    }),
    render() {
      return h('div', {
        onClick: () => {
          this.data.count++
        }
      }, String(this.data.count))
    }
  }
  mountApp(App, document.getElementById('app'))
</script>
